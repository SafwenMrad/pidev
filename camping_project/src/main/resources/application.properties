#Server configuration
server.port=8090
#server.servlet.header.referrer-policy=no-referrer
### DATABASE ###
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
#max allowed packet
spring.datasource.url=jdbc:mysql://localhost:3306/PiDev?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp


#logging configuration
logging.level.tn.esprit.service=debug
logging.level.tn.esprit.repository=info

